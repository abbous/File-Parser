<!DOCTYPE html >
<html>
<head>
   <body>
    <html>
      <body>
         <button id="b1" onclick="getValue()">click and getcounts</button>
         <span id="clicks"></span>
         <script>
            var i=0;
            //initially i is 0. When button clicked, function increments 'i' value.
            function getValue(){
               i++;
               var j=i;
               document.getElementById("clicks").innerHTML = j;

            }
         </script>
      </body>
   </html>
</body>
